<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mercado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        /* Força o fundo branco no seletor de data do Chart.js, mesmo no modo escuro */
        .chartjs-adapter-date-fns {
            background-color: white !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto max-w-2xl p-4 min-h-screen flex flex-col">
        <!-- Cabeçalho -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Calculadora de Mercado</h1>
            <p class="text-gray-500 dark:text-gray-400">Controle seus gastos com histórico e metas.</p>
        </header>

        <!-- Seção da Meta de Gastos -->
        <div class="mb-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center space-x-4">
            <div class="flex-grow">
                <label for="goal-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sua meta de gastos (R$)</label>
                <input type="number" id="goal-input" step="0.01" placeholder="Ex: 600.00" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
            </div>
            <button id="set-goal-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg self-end hover:bg-blue-600">Definir</button>
        </div>

        <!-- Alerta de Meta -->
        <div id="goal-alert" class="text-center p-3 rounded-lg mb-4 text-sm font-semibold" style="display: none;">
            <!-- Conteúdo do alerta (imagem e texto) será inserido via JS -->
        </div>
        
        <!-- Mensagem de Status -->
        <div id="status-message" class="text-center p-4 rounded-lg mb-4" style="display: none;"></div>

        <!-- Lista de Compras -->
        <main class="flex-grow bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4 border-b pb-2 border-gray-200 dark:border-gray-700">
                 <h2 class="text-xl font-bold">Seu Carrinho</h2>
                 <button id="finish-shopping-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors text-sm font-semibold flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    <span>Finalizar Compra</span>
                </button>
            </div>
            <div id="shopping-list" class="space-y-3">
                <p id="empty-cart-message" class="text-gray-400 dark:text-gray-500 text-center py-8">Seu carrinho está vazio. Comece a adicionar produtos!</p>
            </div>
        </main>

        <!-- Rodapé com Total e Botões de Ação -->
        <footer class="mt-6 sticky bottom-0 bg-gray-100 dark:bg-gray-900 py-4">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg flex justify-between items-center">
                <div>
                    <span class="text-gray-500 dark:text-gray-400">TOTAL</span>
                    <p id="total-price" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">R$ 0,00</p>
                </div>
                <div class="flex items-center space-x-2">
                     <button id="theme-toggle-btn" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-3 rounded-full shadow-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center" title="Mudar Tema">
                        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    <button id="reports-btn" class="bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 p-3 rounded-full shadow-lg hover:bg-black dark:hover:bg-white transition-colors flex items-center" title="Relatórios">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    </button>
                     <button id="history-btn" class="bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 p-3 rounded-full shadow-lg hover:bg-black dark:hover:bg-white transition-colors flex items-center" title="Histórico de Compras">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                    <button id="add-item-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        <span>Adicionar Item</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal para Inserir/Editar Produto -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="display: none; z-index: 50;">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Adicionar Produto</h3>
            <div class="mb-4">
                <div class="mb-2">
                    <label for="product-name-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome do Produto</label>
                    <input type="text" id="product-name-input" placeholder="Ex: Leite Integral" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="price-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Preço (R$)</label>
                    <input type="number" id="price-input" step="0.01" placeholder="Ex: 5.99" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="cancel-btn" class="w-full bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 py-2 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors">Cancelar</button>
                <button id="submit-btn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Adicionar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Histórico -->
    <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="display: none; z-index: 50;">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-lg flex flex-col">
            <h3 class="text-xl font-bold mb-4">Histórico de Compras</h3>
            <div id="history-list" class="modal-body space-y-2"></div>
            <button id="close-history-btn" class="mt-4 w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors">Fechar</button>
        </div>
    </div>

    <!-- Modal de Relatórios -->
    <div id="reports-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="display: none; z-index: 50;">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-3xl flex flex-col">
            <h3 class="text-xl font-bold mb-4">Relatório de Gastos Mensais</h3>
            <div class="modal-body">
                <canvas id="monthly-chart"></canvas>
            </div>
            <button id="close-reports-btn" class="mt-4 w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors">Fechar</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos da UI
            const goalInput = document.getElementById('goal-input');
            const setGoalBtn = document.getElementById('set-goal-btn');
            const goalAlert = document.getElementById('goal-alert');
            const finishShoppingBtn = document.getElementById('finish-shopping-btn');
            const historyBtn = document.getElementById('history-btn');
            const reportsBtn = document.getElementById('reports-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const historyModal = document.getElementById('history-modal');
            const reportsModal = document.getElementById('reports-modal');
            const historyListEl = document.getElementById('history-list');
            const closeHistoryBtn = document.getElementById('close-history-btn');
            const closeReportsBtn = document.getElementById('close-reports-btn');
            const addItemBtn = document.getElementById('add-item-btn');
            const shoppingListEl = document.getElementById('shopping-list');
            const totalPriceEl = document.getElementById('total-price');
            const statusMessage = document.getElementById('status-message');
            const productModal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const productNameInput = document.getElementById('product-name-input');
            const priceInput = document.getElementById('price-input');
            const submitBtn = document.getElementById('submit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const themeIconSun = document.getElementById('theme-icon-sun');
            const themeIconMoon = document.getElementById('theme-icon-moon');

            // Variáveis de estado
            let shoppingList = [];
            let productsDb = {};
            let shoppingHistory = [];
            let spendingGoal = 0;
            let editIndex = null;
            let monthlyChart = null;

            // --- Lógica do Tema (Claro/Escuro) ---
            const updateThemeIcons = (isDark) => {
                themeIconSun.classList.toggle('hidden', isDark);
                themeIconMoon.classList.toggle('hidden', !isDark);
            };

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    updateThemeIcons(true);
                } else {
                    document.documentElement.classList.remove('dark');
                    updateThemeIcons(false);
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            // Carrega todos os dados do Local Storage
            function loadFromLocalStorage() {
                const storedList = localStorage.getItem('shoppingList');
                const storedDb = localStorage.getItem('productsDb');
                const storedHistory = localStorage.getItem('shoppingHistory');
                const storedGoal = localStorage.getItem('spendingGoal');

                if (storedList) shoppingList = JSON.parse(storedList);
                if (storedDb) productsDb = JSON.parse(storedDb);
                if (storedHistory) shoppingHistory = JSON.parse(storedHistory);
                if (storedGoal) {
                    spendingGoal = parseFloat(storedGoal);
                    if (spendingGoal > 0) goalInput.value = spendingGoal.toFixed(2);
                }
            }

            // Salva todos os dados no Local Storage
            function saveToLocalStorage() {
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
                localStorage.setItem('productsDb', JSON.stringify(productsDb));
                localStorage.setItem('shoppingHistory', JSON.stringify(shoppingHistory));
                localStorage.setItem('spendingGoal', spendingGoal.toString());
            }
            
            // --- Lógica da Meta de Gastos ---
            setGoalBtn.addEventListener('click', () => {
                const goalValue = parseFloat(goalInput.value);
                if (!isNaN(goalValue) && goalValue > 0) {
                    spendingGoal = goalValue;
                    saveToLocalStorage();
                    showStatus(`Meta de R$ ${spendingGoal.toFixed(2)} definida!`, 'success');
                } else {
                    spendingGoal = 0;
                    goalInput.value = '';
                    saveToLocalStorage();
                    showStatus('Meta removida.', 'info');
                }
                updateTotal();
            });

            // --- Lógica do Histórico ---
            finishShoppingBtn.addEventListener('click', () => {
                if (shoppingList.length === 0) {
                    showStatus('Seu carrinho está vazio!', 'info');
                    return;
                }
                const total = shoppingList.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const historyEntry = {
                    date: new Date().toISOString(),
                    items: [...shoppingList],
                    total: total
                };
                shoppingHistory.unshift(historyEntry);
                shoppingList = [];
                
                renderShoppingList();
                saveToLocalStorage();
                showStatus('Compra finalizada e salva no histórico!', 'success');
            });

            historyBtn.addEventListener('click', () => {
                renderHistoryList();
                historyModal.style.display = 'flex';
            });
            
            closeHistoryBtn.addEventListener('click', () => {
                historyModal.style.display = 'none';
            });

            function renderHistoryList() {
                historyListEl.innerHTML = '';
                if (shoppingHistory.length === 0) {
                    historyListEl.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center">Nenhuma compra no histórico.</p>';
                    return;
                }
                shoppingHistory.forEach((entry) => {
                    const date = new Date(entry.date);
                    const formattedDate = `${date.toLocaleDateString('pt-BR')} às ${date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}`;
                    
                    const entryEl = document.createElement('details');
                    entryEl.className = 'bg-gray-100 dark:bg-gray-700 p-3 rounded-lg cursor-pointer';
                    entryEl.innerHTML = `
                        <summary class="font-semibold flex justify-between">
                            <span>${formattedDate}</span>
                            <span class="text-indigo-600 dark:text-indigo-400">R$ ${entry.total.toFixed(2)}</span>
                        </summary>
                        <div class="mt-2 pt-2 border-t border-gray-300 dark:border-gray-600 space-y-1">
                            ${entry.items.map(item => `
                                <div class="flex justify-between text-sm">
                                    <span>${item.quantity}x ${productsDb[item.barcode]?.name || 'Produto'}</span>
                                    <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    historyListEl.appendChild(entryEl);
                });
            }
            
            // --- Lógica dos Relatórios ---
            reportsBtn.addEventListener('click', () => {
                renderMonthlyReport();
                reportsModal.style.display = 'flex';
            });

            closeReportsBtn.addEventListener('click', () => {
                reportsModal.style.display = 'none';
            });

            function renderMonthlyReport() {
                const monthlyData = shoppingHistory.reduce((acc, purchase) => {
                    const date = new Date(purchase.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    acc[monthKey] = (acc[monthKey] || 0) + purchase.total;
                    return acc;
                }, {});

                const sortedMonths = Object.keys(monthlyData).sort();
                
                const labels = sortedMonths.map(monthKey => {
                    const [year, month] = monthKey.split('-');
                    return new Date(year, month - 1).toLocaleString('pt-BR', { month: 'short', year: 'numeric' });
                });
                const data = sortedMonths.map(monthKey => monthlyData[monthKey]);

                const ctx = document.getElementById('monthly-chart').getContext('2d');
                if (monthlyChart) {
                    monthlyChart.destroy();
                }

                const isDark = document.documentElement.classList.contains('dark');
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const textColor = isDark ? '#E5E7EB' : '#1F2937';

                monthlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Gasto por Mês (R$)',
                            data: data,
                            backgroundColor: 'rgba(99, 102, 241, 0.6)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            },
                            x: {
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: textColor }
                            }
                        }
                    }
                });
            }

            // --- Lógica Principal ---
            
            function renderShoppingList() {
                shoppingListEl.innerHTML = ''; 
                if (shoppingList.length === 0) {
                    shoppingListEl.innerHTML = '<p id="empty-cart-message" class="text-gray-400 dark:text-gray-500 text-center py-8">Seu carrinho está vazio. Comece a adicionar produtos!</p>';
                } else {
                    shoppingList.forEach((item, index) => {
                        const productInfo = productsDb[item.barcode] || { name: 'Produto Desconhecido' };
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700';
                        itemEl.innerHTML = `
                            <div class="flex-1">
                                <p class="font-semibold">${productInfo.name}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">R$ ${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button data-index="${index}" class="decrease-btn bg-gray-200 dark:bg-gray-600 rounded-full w-7 h-7 flex items-center justify-center font-bold">-</button>
                                <span class="font-medium w-4 text-center">${item.quantity}</span>
                                <button data-index="${index}" class="increase-btn bg-gray-200 dark:bg-gray-600 rounded-full w-7 h-7 flex items-center justify-center font-bold">+</button>
                                <button data-index="${index}" class="edit-btn text-blue-500 hover:text-blue-700 p-1" title="Editar"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.236l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z" /></svg></button>
                                <button data-index="${index}" class="remove-btn text-red-500 hover:text-red-700 p-1" title="Remover"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                            </div>
                        `;
                        shoppingListEl.appendChild(itemEl);
                    });
                }
                updateTotal();
                saveToLocalStorage();
            }

            function updateTotal() {
                const total = shoppingList.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPriceEl.textContent = `R$ ${total.toFixed(2)}`;

                totalPriceEl.className = 'text-3xl font-bold text-indigo-600 dark:text-indigo-400';
                goalAlert.style.display = 'none';
                goalAlert.innerHTML = '';

                if (spendingGoal > 0) {
                    const percentage = total / spendingGoal;
                    if (percentage >= 0.95) {
                        totalPriceEl.className = 'text-3xl font-bold text-red-500 dark:text-red-400';
                        goalAlert.className = 'text-center p-3 rounded-lg mb-4 text-sm font-semibold bg-red-100 dark:bg-red-900/50 text-red-800 dark:text-red-200';
                        goalAlert.innerHTML = `
                            <img src="https://res.cloudinary.com/dae7br7lb/image/upload/v1754163547/WhatsApp_Image_2025-08-02_at_16.37.59_hlh935.jpg" class="mx-auto mb-2 w-16 h-16 rounded-full" alt="Alerta de gastos" onerror="this.style.display='none'">
                            <span>Atenção! Você está quase excedendo seu limite de gastos!</span>
                        `;
                        goalAlert.style.display = 'block';
                    } else if (percentage >= 0.90) {
                        totalPriceEl.className = 'text-3xl font-bold text-yellow-500 dark:text-yellow-400';
                    }
                }
            }
            
            function showStatus(message, type = 'info') {
                const colors = {
                    info: 'bg-blue-100 dark:bg-blue-900/50 text-blue-800 dark:text-blue-200',
                    success: 'bg-green-100 dark:bg-green-900/50 text-green-800 dark:text-green-200',
                    error: 'bg-red-100 dark:bg-red-900/50 text-red-800 dark:text-red-200'
                }
                statusMessage.className = `text-center p-4 rounded-lg mb-4 ${colors[type] || colors['info']}`;
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                setTimeout(() => { statusMessage.style.display = 'none'; }, 3000);
            }

            shoppingListEl.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                const index = parseInt(target.dataset.index);
                if (target.classList.contains('increase-btn')) shoppingList[index].quantity++;
                else if (target.classList.contains('decrease-btn')) {
                    shoppingList[index].quantity--;
                    if (shoppingList[index].quantity === 0) shoppingList.splice(index, 1);
                } else if (target.classList.contains('remove-btn')) shoppingList.splice(index, 1);
                else if (target.classList.contains('edit-btn')) {
                    openModalForEdit(index);
                    return;
                }
                renderShoppingList();
            });
            
            addItemBtn.addEventListener('click', () => {
                editIndex = null;
                modalTitle.textContent = 'Adicionar Produto';
                submitBtn.textContent = 'Adicionar';
                productNameInput.value = '';
                priceInput.value = '';
                productModal.style.display = 'flex';
                productNameInput.focus();
            });
            
            function openModalForEdit(index) {
                editIndex = index;
                const item = shoppingList[index];
                const productInfo = productsDb[item.barcode];
                modalTitle.textContent = 'Editar Produto';
                submitBtn.textContent = 'Salvar Alterações';
                productNameInput.value = productInfo.name;
                priceInput.value = item.price.toFixed(2);
                productModal.style.display = 'flex';
                priceInput.focus();
            }

            function hideModal() {
                productModal.style.display = 'none';
                editIndex = null;
            }

            cancelBtn.addEventListener('click', hideModal);

            submitBtn.addEventListener('click', () => {
                const price = parseFloat(priceInput.value);
                const name = productNameInput.value.trim();
                if (!name || isNaN(price) || price <= 0) {
                    alert('Por favor, insira um nome e um preço válido.');
                    return;
                }
                if (editIndex !== null) {
                    const item = shoppingList[editIndex];
                    item.price = price;
                    productsDb[item.barcode].name = name;
                } else {
                    const barcode = 'manual_' + Date.now();
                    productsDb[barcode] = { name: name };
                    shoppingList.push({ barcode: barcode, price: price, quantity: 1 });
                }
                renderShoppingList();
                hideModal();
            });

            // Inicialização
            const initialTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(initialTheme);
            
            loadFromLocalStorage();
            renderShoppingList();
        });
    </script>
</body>
</html>
